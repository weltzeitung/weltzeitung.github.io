<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St√§dte Kaufen - Webshop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        .city-list {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .city-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.2s ease;
        }

        .city-card:hover {
            transform: scale(1.05);
        }

        .city-name {
            font-size: 1.5rem;
            color: #333;
        }

        .city-price {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-top: 10px;
        }

        .buy-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #1976D2;
        }

        .stock-display {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stock-display h2 {
            color: #333;
        }

        .stock-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .stock-status {
            font-weight: bold;
        }

        .stock-up {
            color: green;
        }

        .stock-down {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Willkommen im St√§dte-Kauf-Shop</h1>
    <p>Hier kannst du St√§dte kaufen! Sieh dir die Angebote an und erhalte live Aktienanzeigen f√ºr den besten Kaufzeitpunkt.</p>

    <div class="city-list">
        <div class="city-card">
            <div class="city-name">Berlin</div>
            <div class="city-price">‚Ç¨100</div>
            <button class="buy-btn" onclick="buyCity('Berlin')">Stadt kaufen</button>
        </div>

        <div class="city-card">
            <div class="city-name">M√ºnchen</div>
            <div class="city-price">‚Ç¨200</div>
            <button class="buy-btn" onclick="buyCity('M√ºnchen')">Stadt kaufen</button>
        </div>

        <div class="city-card">
            <div class="city-name">Hamburg</div>
            <div class="city-price">‚Ç¨50</div>
            <button class="buy-btn" onclick="buyCity('Hamburg')">Stadt kaufen</button>
        </div>
            <div class="city-card">
            <div class="city-name">K√∂ln</div>
            <div class="city-price">‚Ç¨20</div>
            <button class="buy-btn" onclick="buyCity('K√∂ln')">Stadt kaufen</button>
        </div>
    </div>

    <div class="stock-display">
        <h2>Live-Aktienanzeige</h2>
        <div class="stock-row">
            <div>Berlin</div>
            <div id="berlinStatus" class="stock-status stock-up">+2%</div>
        </div>
        <div class="stock-row">
            <div>M√ºnchen</div>
            <div id="muenchenStatus" class="stock-status stock-down">-1%</div>
        </div>
        <div class="stock-row">
            <div>Hamburg</div>
            <div id="hamburgStatus" class="stock-status stock-up">+3%</div>
        </div>
        <div class="stock-row">
            <div>K√∂ln</div>
            <div id="koelnStatus" class="stock-status stock-up">+0.5%</div>
        </div>
    </div>
</div>

<script>
    // Funktion, die beim Kauf einer Stadt aufgerufen wird
    function buyCity(cityName) {
        alert("Herzlichen Gl√ºckwunsch! Du hast " + cityName + " gekauft! üèôÔ∏è");
    }

    // Funktion zur zuf√§lligen Aktualisierung der Aktienanzeigen
    function updateStockStatus() {
        const cities = ['berlin', 'muenchen', 'hamburg', 'koeln'];
cities.forEach(city => {
            const status = Math.random() > 0.5 ? 'up' : 'down';
            const percent = (Math.random() * 5).toFixed(2);

            const statusElement = document.getElementById(city + 'Status');
            statusElement.textContent = (status === 'up' ? '+' : '-') + percent + '%';

            if (status === 'up') {
                statusElement.classList.remove('stock-down');
                statusElement.classList.add('stock-up');
            } else {
                statusElement.classList.remove('stock-up');
                statusElement.classList.add('stock-down');
            }
        });
    }

    // Alle 5 Sekunden die Aktienanzeige aktualisieren
    setInterval(updateStockStatus, 5000);
</script>

</body>
</html>
